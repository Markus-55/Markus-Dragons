    <div class="modal fade" id="dragonModal" tabindex="-1" role="dialog" aria-labelledby="dragonModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="dragonModalTitle">Choose dragons to breed!</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <a href="dragonBreed.html" class="btn btn-warning dragonResetBtn2">Reset selected dragons</a>
          <div class="row modal-body dragonModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="breedModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="breedModalTitle" aria-hidden="true">

        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="breedModalTitle"></h4>
          </div>
          <div class="modal-body breedModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary breedClose" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="babyModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="babyModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content babyModalContent">
          <div class="modal-header">
            <h4 class="modal-title" id="babyModalTitle">Here's your baby dragon!</h4>
          </div>
          <div class="modal-body babyModalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary babyClose" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-xl-6 col-md-6 col-sm-12">
          <button type="button" class="btn btn-success breedBtn">Breed</button>
          <div id="dadDragonBox"></div>
          <button type="button" class="btn btn-info dadDragonBtn" data-toggle="modal" data-target="#dragonModal">Select Dad dragon</button>
        </div>
        <div class="col-xl-6 col-md-6 col-sm-12">
          <a href="dragonBreed.html" class="btn btn-warning dragonResetBtn">Reset selected dragons</a>
          <div id="momDragonBox"></div>
